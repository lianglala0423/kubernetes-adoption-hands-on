apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx
  namespace: user-17
spec:
  containers:
  - image: nginx
    imagePullPolicy: Always
    name: nginx
    env:
    - name: DUMMY_DATABASE_PASSWORD
      value: "admin"
    resources: 
      requests:
        memory: "50Mi"
        cpu: "50m"
      limits:
        memory: "100Mi"
        cpu: "100m"
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: default-token-28lxl
      readOnly: true
    - mountPath: /usr/share/nginx/html/
      name: htmldir
      readOnly: true
    livenessProbe:
      httpGet:
        path: /
        port: 80
        httpHeaders:
        - name: Custom-Header
          value: Awesome
      initialDelaySeconds: 3
      periodSeconds: 3
    startupProbe:
      httpGet:
        path: /
        port: 80
      failureThreshold: 30
      periodSeconds: 10
    readinessProbe:
      tcpSocket:
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10

  - image: busybox
    name: busybox
    env:
    - name: DUMMY_DATABASE_PASSWORD
      value: "admin"
    resources: {}
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(DUMMY_DATABASE_PASSWORD) >> /html/index.html && sleep 10; done"]
    volumeMounts:
    - mountPath: /html
      name: htmldir
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - name: default-token-28lxl
    secret:
      defaultMode: 420
      secretName: default-token-28lxl
  - name: htmldir
    emptyDir: {}
